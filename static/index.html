<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Twitter Atom feeds</title>
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="header">
  <a href="/"><img id="logo" src="/static/twitter_atom_small.jpg"></img></a>
  <p id="title"><span>Twitter Atom feeds</span></p>
</div>

<div id="body">
<p>Want an Atom feed of your
<a href="https://support.twitter.com/articles/164083-what-is-a-timeline">Twitter
stream</a>, or a
<a href="https://support.twitter.com/articles/76460-how-to-use-twitter-lists">Twitter
list</a>,
that you can subscribe to and read in your favorite RSS feed reader?</p>

<p>First, <a href="">get a Twitter API key</a>

<form method="get" action="/generate"
 onsubmit="parts = document.getElementById('list').value.split('/');
           if (parts.length != 2 || !parts[0] || !parts[1]) {
             window.alert('List must be of the form username/list.');
             return false;
           } else if (!document.getElementById('api_key').value.trim() ||
                      !document.getElementById('api_secret').value.trim()) {
             window.alert('You must enter an API key and secret.');
             return false;
           }">
<table id="buttons">
<tr><td rowspan="2">
<a href="/generate">
  <img alt="Get my feed" src="/static/twitter_get_my_feed.png" />
</a>
</td><td rowspan="2">
OR
</td><td>
  <input type="text" id="list" name="list" value="e.g. twitter/team"
   onfocus="if (this.value == 'e.g. twitter/team') {this.value = '';} this.style.color = 'black';"
   onblur="if (this.value == '') {this.value = 'e.g. twitter/team'; this.style.color = 'gray';}" />

</td></tr>
<tr><td>
  <input type="image" alt="Get this list's feed" src="/static/twitter_get_list_feed.png" />
</td></tr>
</table>
</form>

<div id="bottom"></div>

<div id="footer">
  <a href="http://snarfed.org/2013-01-16_atom_feeds_for_facebook_and_twitter">Questions?</a>
  | <a href="https://github.com/snarfed/twitter-atom">Source</a>
  | <a href="http://code.google.com/appengine/">
      <img src="/static/appengine_button_noborder.gif" /></a>
</div>

</body>
</html>
